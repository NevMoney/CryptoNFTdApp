<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Crypto Kitty</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="cat">
      <div class="ears">
        <div class="left-ear">
          <div class="inner-ear-left"></div>
        </div>
        <div class="right-ear">
          <div class="inner-ear-right"></div>
        </div>
      </div>
      <div class="body">
        <div class="cat_body"></div>
        <div id="head">
          <div class="nose"></div>
          <div class="mouth">Y</div>
          <div class="eye" id="left-eye">
            <div class="pupils">
              <div class="reflection"></div>
            </div>
          </div>

          <div class="eye" id="right-eye">
            <div class="pupils">
              <div class="reflection"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
