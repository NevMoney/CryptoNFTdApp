<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiCat Crypto</title>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/mystyle.css" />
    <link rel="stylesheet" href="assets/css/colors.css" />
    <link rel="stylesheet" href="assets/css/factory.css" />
    <link rel="stylesheet" href="assets/css/frontend.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
  </head>

  <body>
    <div class="container p-5" style="margin-top: 12vh; margin-bottom: 10vh;">
      <div align="center">
        <h1 class="c-white">DigiCat Factory</h1>
        <h3 class="c-white">Create your custom DigiCat</h3>
        <br />
        <p class="c-white">
          Move the sliders left and right to find your perfect kitty. Once you
          do, click the button to claim it.
        </p>
      </div>
      <div class="row">
        <div class="col-lg-4 catBox m-2 light-b-shadow">
          <div class="cat">
            <div class="ears">
              <div id="leftEar" class="left-ear">
                <div class="inner-ear-left"></div>
              </div>
              <div id="rightEar" class="right-ear">
                <div class="inner-ear-right"></div>
              </div>
            </div>

            <div class="body">
              <div class="cat_body"></div>

              <div class="belly"></div>

              <div class="paws">
                <div class="paws-front-left"></div>
                <div class="paws-front-right"></div>
                <div class="paws-back-left"></div>
                <div class="paws-back-right"></div>
              </div>
            </div>

            <div id="head" class="head">
              <div id="midDot" class="cat__head-dots">
                <div id="leftDot" class="cat__head-dots_first"></div>
                <div id="rightDot" class="cat__head-dots_second"></div>
              </div>

              <div class="cat__eye">
                <div class="cat__eye--left">
                  <span class="pupil-left"></span>
                </div>
                <div class="cat__eye--right">
                  <span class="pupil-right"></span>
                </div>
              </div>

              <div class="nose"></div>

              <div class="cat__mouth-contour"></div>
              <div class="cat__mouth-left"></div>
              <div class="cat__mouth-right"></div>

              <div class="whiskers">
                <div class="whisker-l1"></div>
                <div class="whisker-l2"></div>
                <div class="whisker-l3"></div>
                <div class="whisker-r1"></div>
                <div class="whisker-r2"></div>
                <div class="whisker-r3"></div>
              </div>
            </div>
          </div>
          <br />
          <div class="dnaDiv" id="catDNA">
            <b>
              DNA:
              <!-- Colors -->
              <span id="dnabody"></span>
              <span id="dnamouth"></span>
              <span id="dnaeyes"></span>
              <span id="dnaears"></span>

              <!-- Cattributes -->
              <span id="dnashape"></span>
              <span id="dnadecoration"></span>
              <span id="dnadecorationMid"></span>
              <span id="dnadecorationSides"></span>
              <span id="dnadanimation"></span>
              <span id="dnaspecial"></span>
            </b>
          </div>
        </div>

        <div class="col-lg-7 cattributes m-2 light-b-shadow">
          <ul class="nav nav-tabs large">
            <li class="nav-item">
              <a class="nav-link active" id="catColorTab" href="#"
                >Cat Colors</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="cattributesTab" href="#">Cattributes</a>
            </li>
          </ul>

          <!-- Cat colors -->
          <div id="catColors" id="bodyColorRange">
            <div class="form-group">
              <label for="formControlRange">
                <b>Body</b>
                <span class="badge badge-dark ml-2" id="bodycode"></span
              ></label>
              <input
                type="range"
                min="1"
                max="98"
                class="form-control-range"
                id="bodycolor"
              />
            </div>
            <div class="form-group" id="earColorRange">
              <label for="formControlRange">
                <b>Ears | Nose</b>
                <span class="badge badge-dark ml-2" id="mouthcode"></span
              ></label>
              <input
                type="range"
                min="1"
                max="98"
                class="form-control-range"
                id="mouthcolor"
              />
            </div>
            <div class="form-group" id="eyeColorRange">
              <label for="formControlRange">
                <b>Eyes</b>
                <span class="badge badge-dark ml-2" id="eyecode"></span
              ></label>
              <input
                type="range"
                min="1"
                max="98"
                class="form-control-range"
                id="eyescolor"
              />
            </div>
            <div class="form-group" id="headColorRange">
              <label for="formControlRange">
                <b>Head | Paws</b>
                <span class="badge badge-dark ml-2" id="earcode"></span
              ></label>
              <input
                type="range"
                min="1"
                max="98"
                class="form-control-range"
                id="earscolor"
              />
            </div>

            <!-- cattributes items -->
            <div class="form-group" id="eyeShapeRange">
              <label for="formControlRange">
                <b>Eye Shape</b>
                <span class="badge badge-dark ml-2" id="eyeName"></span
              ></label>
              <input
                type="range"
                min="1"
                max="7"
                class="form-control-range"
                id="eyeshape"
              />
            </div>
            <div class="form-group" id="decorationRange">
              <label for="formControlRange">
                <b>Decorartion Pattern</b>
                <span class="badge badge-dark sm-2" id="decorationName"></span
              ></label>
              <input
                type="range"
                min="1"
                max="7"
                class="form-control-range"
                id="dotshape"
              />
            </div>

            <div class="form-group" id="midColorRange">
              <label for="formControlRange">
                <b>Middle Color</b>
                <span class="badge badge-dark sm-2" id="midDotcode"></span
              ></label>
              <input
                type="range"
                min="1"
                max="98"
                class="form-control-range"
                id="midDotcolor"
              />
            </div>
            <div class="form-group" id="sideColorRange">
              <label for="formControlRange">
                <b>Sides Color</b>
                <span class="badge badge-dark ml-2" id="sideDotcode"></span
              ></label>
              <input
                type="range"
                min="1"
                max="98"
                class="form-control-range"
                id="sideDotcolor"
              />
            </div>
            <div class="form-group" id="animationRange">
              <label for="formControlRange">
                <b>Animation</b>
                <span class="badge badge-dark ml-2" id="animationName"></span
              ></label>
              <input
                type="range"
                min="1"
                max="7"
                class="form-control-range"
                id="animation"
              />
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="text-center">
        <button
          type="button"
          class="btn btn-lg btn-danger light-b-shadow"
          id="randomBtn"
        >
          Get Random Kitty
        </button>
        <button
          type="button"
          class="btn btn-lg btn-danger light-b-shadow"
          id="defaultBtn"
        >
          Get Default Kitty
        </button>
        <button
          type="button"
          class="btn btn-lg btn-danger light-b-shadow"
          id="catCreateBtn"
        >
          Create Kitty
        </button>
      </div>
    </div>

    <footer align="center">
      <p>
        &copy; Copyright 2020 DigiCat Crypto. Nev K. in colaboration with Ivan
        on Tech Academy.
      </p>
    </footer>
  </body>

  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>
  <script src="assets/js/indexFunctionality.js"></script>
</html>
